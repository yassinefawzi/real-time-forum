<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Real-time-forum</title>
</head>
<body>
    <header>
            <section class="navBar">
                <h1 class="logo">Forum</h1>
                <ul class="categories">
                    <li class="home">home</li>
                    <li class="logIn">log in</li>
                    <li class="logOut">log out</li>
                    <li class="icon">icon</li>
                    <li class="addPost"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 2C11.4477 2 11 2.4477 11 3V11H3C2.4477 11 2 11.4477 2 12C2 12.5523 2.4477 13 3 13H11V21C11 21.5523 11.4477 22 12 22C12.5523 22 13 21.5523 13 21V13H21C21.5523 13 22 12.5523 22 12C22 11.4477 21.5523 11 21 11H13V3C13 2.4477 12.5523 2 12 2Z" fill="currentColor"/>
                      </svg></li>
                </ul>
            </nav>
    </header>
    <section class="createPost">
        <h1>Create Post</h1>
        <div class="form">
            <form id="myForm" enctype="multipart/form-dat">
                <label for="myPostTitle">Title:</label>
                <input type="text" placeholder="Enter your Title here..." name="title" id="myPostTitle">
                <br><br>
                <label for="MyPostContent">Content</label>
                <textarea name="content" placeholder="Enter your content here..." id="myPostContent"></textarea>
                <br><br>
                <label for="MyPostImage">image</label>
                <input type="file" name="image" id="myPostImage" accept="image/*">
            </form>
            <br><br>
        </div>
    </section>
    <section class="posts">
        <div class="post">
            <div class="postImg">
                <p>img</p>
            </div>
            <div class="postContent">
                <div class="postTitle">title</div>
                <div class="postCont">content content content content content content content content content content content content content content</div>
                <div class="interactions">
                    <div class="inter">
                    <div class="likes">like</div>
                    <p>10</p>
                    </div>
                    <div class="inter">
                        <div class="dislike">dislike</div>
                        <p>12</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/script.js"></script>
    </section>
</body>
<footer>
    <section class="footer">
        <div class="created">made by Yassine Fawzi</div>
    </section>
</footer>
</html>
